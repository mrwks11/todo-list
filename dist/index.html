<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Todo List</h1>

    <div class="main-container">
      <div class="project-list-container">
        <h2>My Projects</h2>
        <ul class="project-list" data-project-list></ul>
      </div>

      <form class="project-form" data-new-project-form>
        <fieldset class="project-fieldset">
          <legend class="project-legend">Create New Project</legend>
          <label for="project-title" class="project-label">Project Name</label>
          <input
            type="text"
            class="project-input"
            id="project-title"
            data-new-project-title-input
          />
          <button type="submit" class="button project-create-button">
            Add Project
          </button>
        </fieldset>
      </form>

      <div class="task-list-container" data-task-list-container>
        <h2 class="project-title" data-project-title>Project Title</h2>
        <!-- <p class="task-count" data-task-count>3 Tasks Remaining</p> -->
        <ul class="task-list" data-task-list>
          <!-- <li class="task-list-item">Project 1</li>
          <li class="task-list-item">Project 2</li>
          <li class="task-list-item">Project 3</li>
          <li class="task-list-item">Project 4</li> -->
        </ul>
      </div>

      <form class="task-form" data-new-task-form>
        <fieldset class="task-fieldset">
          <legend class="task-legend">Create New Task</legend>
          <!-- <label class="task-label" for="project-selector">Project</label>
          <select
            class="task-input"
            id="project-selector"
            data-project-selector
          >
            <option class="project-option" value="Default" data-id="default1">
              Example Project 1
            </option>
            <option class="project-option" value="Default" data-id="default2">
              Example Project 2
            </option>
          </select> -->
          <label class="task-label" for="task-title">Title</label>
          <input
            type="text"
            class="task-input"
            id="task-title"
            data-new-task-title-input
          />
          <label class="task-label" for="task-description">Description</label>
          <textarea
            class="task-input"
            id="task-description"
            data-new-task-description-input
          ></textarea>
          <label class="task-label" for="task-date">Due Date</label>
          <input
            type="date"
            class="task-input"
            id="task-date"
            data-new-task-date-input
          />
          <label class="task-label" for="task-time">Time</label>
          <input
            type="time"
            class="task-input"
            id="task-time"
            data-new-task-time-input
          />
          <label class="task-label" for="task-priority">Priority</label>
          <select
            class="task-input"
            id="task-priority"
            data-new-task-priority-input
          >
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="submit" class="button task-create-button">
            Add Task
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
