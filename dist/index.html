<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Todo List</h1>

    <div class="main-container">
      <div class="project-list-container">
        <h2>Projects</h2>
      </div>

      <form class="project-form">
        <fieldset class="project-fieldset">
          <legend class="project-legend">Create New Project</legend>
          <label for="project-title" class="project-label">Project Name</label>
          <input type="text" class="project-input" id="project-title" />
          <button type="submit" class="project-create-button">
            Add Project
          </button>
        </fieldset>
      </form>

      <div class="task-list-container">
        <h2>Tasks</h2>
      </div>

      <form class="task-form">
        <fieldset class="task-fieldset">
          <legend class="task-legend">Create New Task</legend>
          <label class="task-label" for="project-select">Project</label>
          <select class="task-input" id="project-select">
            <option value="Default">Default</option>
          </select>
          <label class="task-label" for="task-title">Title</label>
          <input type="text" class="task-input" id="task-title" />
          <label class="task-label" for="task-description">Description</label>
          <textarea class="task-input" id="task-description"></textarea>
          <label class="task-label" for="task-date">Due Date</label>
          <input type="date" class="task-input" id="task-date" />
          <label class="task-label" for="task-priority">Priority</label>
          <select class="task-input" id="task-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="submit" class="task-create-button">Add Task</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
