<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>My Todo List</h1>

    <div class="main-container">
      <div class="project-list-container">
        <div class="project-list-title"><h2>My Projects</h2></div>
        <div class="project-list" data-project-list></div>
      </div>

      <form class="project-form" data-new-project-form>
        <fieldset class="project-fieldset">
          <legend class="project-legend">Create New Project</legend>
          <label for="project-title" class="project-label">Project Title</label>
          <input
            type="text"
            class="project-input"
            id="project-title"
            data-new-project-title-input
          />
          <button type="submit" class="button project-create-button">
            Add Project
          </button>
        </fieldset>
      </form>

      <div class="task-list-container" data-task-list-container>
        <div class="project-list-title">
          <h2 data-project-title>Project Title</h2>
        </div>
        <p class="task-count" data-task-count></p>
        <div class="task-list" data-task-list></div>
        <p class="clear-completed-tasks" data-clear-completed-tasks>
          Clear All Completed Tasks
        </p>
      </div>

      <form class="task-form" data-new-task-form>
        <fieldset class="task-fieldset">
          <legend class="task-legend">Create New Task</legend>
          <!-- <label class="task-label" for="project-selector">Project</label>
          <select
            class="task-input"
            id="project-selector"
            data-project-selector
          >
            <option class="project-option" value="Default" data-id="default1">
              Example Project 1
            </option>
            <option class="project-option" value="Default" data-id="default2">
              Example Project 2
            </option>
          </select> -->
          <label class="task-label" for="task-title">Task Title</label>
          <input
            type="text"
            class="task-input"
            id="task-title"
            data-new-task-title-input
          />
          <label class="task-label" for="task-description">Description</label>
          <textarea
            class="task-input"
            id="task-description"
            data-new-task-description-input
          ></textarea>
          <label class="task-label" for="task-date">Due Date</label>
          <input
            type="date"
            class="task-input"
            id="task-date"
            data-new-task-date-input
          />
          <label class="task-label" for="task-time">Time</label>
          <input
            type="time"
            class="task-input"
            id="task-time"
            data-new-task-time-input
          />
          <label class="task-label" for="task-priority">Priority</label>
          <select
            class="task-input"
            id="task-priority"
            data-new-task-priority-input
          >
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="submit" class="button task-create-button">
            Add Task
          </button>
        </fieldset>
      </form>
    </div>

    <div class="confirm-modal" data-confirm-modal>
      <div class="confirm-modal-content">
        <p>Are you sure you want to delete this item?</p>
        <button data-confirm-delete>Yes</button>
        <button data-cancel-delete>No</button>
      </div>
    </div>

    <div class="task-modal" data-task-modal>
      <div class="task-modal-content" data-task-modal-content>
        <form class="task-modal-form" data-edit-task-form>
          <fieldset class="task-fieldset">
            <legend class="task-legend" data-edit-task-legend>Edit Task</legend>
            <label class="task-label" for="task-title">Task Title</label>
            <input
              type="text"
              class="task-input"
              id="task-title"
              data-edit-task-title-input
            />
            <label class="task-label" for="task-description">Description</label>
            <textarea
              class="task-input"
              id="task-description"
              data-edit-task-description-input
            ></textarea>
            <label class="task-label" for="task-date">Due Date</label>
            <input
              type="date"
              class="task-input"
              id="task-date"
              data-edit-task-date-input
            />
            <label class="task-label" for="task-time">Time</label>
            <input
              type="time"
              class="task-input"
              id="task-time"
              data-edit-task-time-input
            />
            <label class="task-label" for="task-priority">Priority</label>
            <select
              class="task-input"
              id="task-priority"
              data-edit-task-priority-input
            >
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <button type="submit" class="button task-create-button">
              Edit Task
            </button>
            <button class="button task-cancel-button">Cancel</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
